<h1 class="text-center">Liste collaborateurs</h1>
<div *ngIf="users">
  <app-state-list [users]="users"></app-state-list>
  <mat-grid-list cols="2" rowHeight="2:1">
    <mat-grid-tile *ngFor="let user of users">
      <app-user-card style="width: 650px" [user]="user"></app-user-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
