
<mat-card>
  <mat-card-title-group>
      <mat-form-field style="width: 50%"   color="primary"   appearance="outline"  (click)="onPress()" >
        <mat-label>Vous cherchez ?</mat-label>
        <input   matInput type="text" placeholder="..."  [formControl]="searchCtrl">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Dans les </mat-label>
        <mat-select [formControl]="searchTypeCtrl">
          <mat-option *ngFor="let option of searchTypeOptions" [value]="option.value">{{ option.label }}</mat-option>
        </mat-select>
        <mat-hint>Recherchez par</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Dans les </mat-label>
        <mat-select [formControl]="categoryTypeCtrl">
          <mat-option *ngFor="let option of categoryTypeOptions" [value]="option.value">{{ option.label }}</mat-option>
        </mat-select>
        <mat-hint>Category</mat-hint>
      </mat-form-field>

  </mat-card-title-group>
