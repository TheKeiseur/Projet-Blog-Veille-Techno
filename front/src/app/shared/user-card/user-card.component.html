<mat-card class="d-flex example-card justify-content-between p-0" *ngIf="user">
  <div class="col-5">
    <img [src]="user.photo" alt="User picture" class="card-image">
  </div>
  <div class="col-6">
    <app-user-badge [category]="user.category"></app-user-badge>
    <mat-card-header>
      <mat-card-title>{{ user.firstname }} {{ user.lastname }} ({{ calcAge(user.birthdate) }} ans)</mat-card-title>
      <mat-card-subtitle>{{ user.city }}, {{ user.country }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p class="d-flex align-items-center">
        <mat-icon class="me-2">email</mat-icon>
        <span><a href="#">{{ user.email }}</a></span></p>
      <p class="d-flex align-items-center">
        <mat-icon class="me-2">phone</mat-icon>
        <span><a href="#">{{ user.phone }}</a></span></p>
      <p>Anniversaire : {{ getBirthdate(user.birthdate) | titlecase}}</p>
    </mat-card-content>
    <mat-card-actions *ngIf="isAdmin">
      <a mat-flat-button color="primary" [routerLink]="'/user/'+user.id+'/edit'">EDITER</a>
      <a mat-flat-button color="primary" class="ms-3" (click)="deleteUser()">SUPPRIMER</a>
    </mat-card-actions>
  </div>
</mat-card>
